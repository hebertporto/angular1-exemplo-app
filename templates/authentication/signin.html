<div class="row">
	<div class="col-md-1 col-md-offset-6">
		<form name="formLogin">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" ng-model="cad.email" class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" ng-model="cad.passoword" class="form-control">
			</div>
			<button class="btn btn-defaul" ng-click="vm.signin(cad)">Logar</button>
		</form>
	</div>
</div>
